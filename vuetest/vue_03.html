<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>vue.js常用指令测试</title>
    <script src="vue.min.js"></script>
</head>
<body>
<!-- -->
<div id="app">
    <!--{{name}} -->
    <ul>
       <!-- <li v-for="(item ,index) in list" :key ="index">{{index}}&#45;&#45;{{item}}</li>-->
        <li v-for="(item ,index) in list" :key ="index" v-if="index%2==0">{{index}}--{{item}}</li>
        <li v-for="(value,key) in user" >{{key}}--{{value}}</li>
        <li v-for="(item ,index) in userlist" :key ="item.user.unamename" >{{index}}--{{item.user.uname}}</li>
        <li v-for="(item ,index) in userlist" :key ="item.user.unamename" >

            <div v-if="item.user.uname=='张三'" style="background: #00b7ee">{{index}}--{{item.user.uname}}</div>
            <div v-else="">{{index}}--{{item.user.uname}}</div>


        </li>
    </ul>
</div>
</body>
<script src="vue.min.js"></script>
<script>
    var VM = new Vue({
        el:'#app', //由VM接管app区域的管理
        data:{  //model数据
           list:[1,2,3,4,5],
            user:{uname:"张三",age:14},
            userlist:[
                {user:{uname:"张三",age:14}},
                {user:{uname:"李四",age:15}}
            ]
        },
        methods:{
            change: function(){
                this.result=Number.parseInt(this.num1)+Number.parseInt(this.num2);
                alert(this.result);
            }
        }
    });
</script>
</html>
